<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body>
<div id="app">
    <div class="box p-5">

        <div class="header">
            <h3 class="text-capitalize">to do manager</h3>
            <div class="manage row justify-content-between align-items-center">
                <div class="col-auto tasks text-uppercase">
                    0 tasks
                </div>
            </div>
        </div>

        <div class="list container-fluid">
        </div>
        <hr>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="add task" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">ADD</button>
        </div>

    </div>
</div>
</body>
</html>
